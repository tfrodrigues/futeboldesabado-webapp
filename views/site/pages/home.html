<!DOCTYPE html>
<html>
<head lang="pt-BR">
  <% include ../partials/head %>
</head>
<body class="<%= path %>">
  <% include ../partials/header %>  
  <div id="main" class="container main-container">
    <img src="/dist/img/banner.jpg" class="fullwidthbanner-container"/>
    <div id="content" class="content" data-bind="foreach: comentarioListHome, visible: comentarioListHome().length > 0">
      <div class="row" data-bind="foreach: $data, visible: $data">
        <div class="col-lg-3 col-md-3 col-sm-3" data-bind="visible: nome">
          <div class="content-box-time">
            <div class="content-box-info">
              <span class="col-lg-12 col-md-12 col-sm-12 fsa-align-center">
               <img data-bind="attr: {'src': '/dist/img/logos/' + imgAvatar}" class="lazy content-box-logo"/>
             </span>
             <label class="col-lg-12 col-md-12 col-sm-12 content-box-title" data-bind="text: nome"></label>
             <p class="content-box-text" data-bind="text: conteudo"></p>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
 <% include ../partials/footer %>
</body>
</html>
