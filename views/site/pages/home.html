<!DOCTYPE html>
<html>
<head lang="pt-BR">
  <% include ../partials/head %>
</head>
<body class="<%= path %>">
  <% include ../partials/header %>  
  <div id="main" class="container main-container">
    <img data-original="/styles/img/banner.jpg" class="lazy fullwidthbanner-container"/>
    <div id="content" class="content" data-bind="foreach: { data: comentarioList, as: 'comentario' }">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="content-box-time">
          <div class="content-box-info">
           <img data-bind="attr: {'src': '/styles/img/logos/' + comentario.imgAvatar}" class="lazy content-box-logo"/>
           <label class="col-lg-12 col-md-12 col-sm-12 content-box-title" data-bind="text: comentario.nome"></label>
           <p class="content-box-text" data-bind="text: comentario.conteudo"></p>
         </div>
       </div>
     </div>
   </div>
 </div>
 <% include ../partials/footer %>
</body>
</html>
