<!DOCTYPE html>
<html>
<head lang="pt-BR">
  <% include ../partials/head %>
</head>
<body class="<%= path %>">
  <% include ../partials/header %>  
  <div id="main" class="container main-container">
    <input type="hidden" id="equipe" value="<%= equipe %>">
    <img src="/styles/img/escalacao-padrao.png" alt="Escalação">
    <div class="background-resumo-time">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <div class="content-box big ch-item foto-time">
            <img src="/styles/img/logo-padrao.png" alt="Logo">
          </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10">
          <span>
            <span class="informacoes-time-header">
              <span class="titulo-time" data-bind="text: dataModel.nome"></span><br/><br/>
              <span class="historico-time">Breve histórico do time</span>
            </span>
          </span>
          <div class="content-box informacoes-time ch-item">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <span class="label-titulo">Cidade: </span><span data-bind="text: dataModel.cidade + ' - ' + dataModel.siglaEstado"></span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
            <span class="label-titulo">Representante: </span><span data-bind="text: dataModel.representante"></span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <span class="label-titulo">Campo: </span><span data-bind="text: dataModel.campo"></span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <span class="label-titulo">Fone: </span><span data-bind="text: dataModel.telefone"></span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <span class="label-titulo">Modalidade: </span><span data-bind="text: dataModel.modalidade"></span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
             <span class="label-titulo">Email: </span><span data-bind="text: dataModel.email"></span>
           </div>
         </div>
       </div>
     </div>
     <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3">
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <span>
          comentários
        </span>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3">
      </div>
     </div>
   </div>
 </div>
 <% include ../partials/footer %>
</body>
</html>
